name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.2"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install colorlog fastapi matplotlib pandas pydantic seaborn uvicorn

    - name: Run tests
      run: |
        source .venv/bin/activate
        # 这里填入你的测试命令，比如 pytest 或直接运行脚本（根据你的项目实际情况）
        # 例如运行主程序仅作为示范，通常应执行测试命令：
        # pytest
        python main.py
