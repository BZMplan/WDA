[loggers]
keys=root

[handlers]
keys=logfile,logconsole

[formatters]
keys=colored,default

[logger_root]
level=INFO
handlers=logfile, logconsole

[formatter_colored]
class=colorlog.ColoredFormatter
format=%(log_color)s[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d]%(reset)s - %(message)s
log_colors=
    DEBUG=white
    INFO=green
    WARNING=yellow
    ERROR=red
    CRITICAL=bold_red

[formatter_default]
format=[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s

[handler_logfile]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
args=('logs/latest.log', 'midnight', 1, 30, 'utf-8')
formatter=default

[handler_logconsole]
class=colorlog.StreamHandler
level=INFO
args=()
formatter=colored